<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trail Map</title>
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG1mocxosoC9cq-ucFO3vdZCcUxyKa6B4&sensor=true"> </script>
	<script type="text/javascript" src="/jQuery/dist/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/map.js"></script>
	<script type="text/javascript" src="/js/filter.js"></script>
  </head>
  <body class="container">
  <div id="map-canvas" class="row"></div>
    <div id="panel">
      <div class="row">
        <input onclick="addRemoveSongo();" type=button value="Add/Remove Songo Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveReddingIshkoodaEast();" type=button value="Add/Remove Redding/Ishkooda(east) Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveSmythe();" type=button value="Add/Remove Smythe Trail">
      </div>
      <div class="row">
        <input onclick="addRemovesIhkooda();" type=button value="Add/Remove Ishkooda Overlook Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveMineSpur14();" type=button value="Add/Remove #14 Mine Spur Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveMineSpur13();" type=button value="Add/Remove #13 Mine Spur Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveIshkoodaSpur12();" type=button value="Add/Remove #12 Mine Ishkooda Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveTCIConnector();" type=button value="Add/Remove TCI Connecttor Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveBMRRLoopNorth();" type=button value="Add/Remove BMRR Loop Trail, North">
      </div>
      <div class="row">
        <input onclick="addRemoveEurekaMines();" type=button value="Add/Remove Eureka Mines Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveIkeMaston();" type=button value="Add/Remove Ike Maston Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveSouthBranchRRBed();" type=button value="Add/Remove South Branch RR Bed Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveReddingIshkoodaWest();" type=button value="Add/Remove Redding/Ishkooda(west) Trail">
      </div>
      <div class="row">
        <input onclick="addRemoveReddingIshkoodaProposed();" type=button value="Add/Remove Redding/Ishkooda(proposed) Trail"> 
      </div>
    </div>
  </body>
</html>
