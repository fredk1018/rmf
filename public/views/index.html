<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trail Map</title>
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG1mocxosoC9cq-ucFO3vdZCcUxyKa6B4&sensor=true"> </script>
	<script type="text/javascript" src="/jQuery/dist/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/map.js"></script>
	<script type="text/javascript" src="/js/filter.js"></script>
  </head>
  <body class="container">
  <div id="map-canvas" class="row"></div>
    <div id="panel">
      <div class="row">
        <input onclick="removeSongo();" type=button value="Remove Songo Trail">
        <input onclick="addSongo();" type=button value="Add Songo Trail">
      </div>
      <div class="row">
        <input onclick="removeReddingIshkoodaEast();" type=button value="Remove Redding/Ishkooda(east) Trail">
        <input onclick="addReddingIshkoodaEast();" type=button value="Add Redding/Ishkooda(east) Trail">
      </div>
      <div class="row">
        <input onclick="removeSmythe();" type=button value="Remove Smythe Trail">
        <input onclick="addSmythe();" type=button value="Add Smythe Trail">
      </div>
      <div class="row">
        <input onclick="removeIshkooda();" type=button value="Remove Ishkooda Overlook Trail">
        <input onclick="addIshkooda();" type=button value="Add Ishkooda Overlook Trail">
      </div>
      <div class="row">
        <input onclick="removeMineSpur14();" type=button value="Remove #14 Mine Spur Trail">
        <input onclick="addMineSpur14();" type=button value="Add #14 Mine Spur Trail">
      </div>
      <div class="row">
        <input onclick="removeMineSpur13();" type=button value="Remove #13 Mine Spur Trail">
        <input onclick="addMineSpur13();" type=button value="Add #13 Mine Spur Trail">
      </div>
      <div class="row">
        <input onclick="removeIshkoodaSpur12();" type=button value="Remove #12 Ishkooda Spur Trail">
        <input onclick="addIshkoodaSpur12();" type=button value="Add #12 Mine Ishkooda Trail">
      </div>
    </div>
  </body>
</html>
